{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl mb-4">Delete Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Yes, Delete</button>
</form>
<a href="{% url 'home' %}" class="text-blue-500 mt-2 inline-block">Cancel</a>
{% endblock %}
