<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
        <div>
            <a href="{% url 'home' %}" class="font-bold text-lg">My Blog</a>
        </div>
        <form method="get" action="{% url 'search_posts' %}" class="inline-block ml-4">
            <input type="text" name="q" placeholder="Search posts" 
                   class="px-3 py-1 rounded border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Search</button>
        </form>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'create_post' %}" class="mr-4 hover:text-gray-400">New Post</a>
                <a href="{% url 'logout' %}" class="hover:text-gray-400">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:text-gray-400">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto mt-6 flex-1">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-10">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">&copy; {{ now|date:"Y" }} My Blog. All rights reserved. Developed By Fardin Khan</p>
            <div class="flex space-x-4 mt-2 md:mt-0">
                <a href="https://www.linkedin.com/in/fardin-khan-7726062a9/" class="hover:text-white transition">Linked In</a>
                <a href="https://github.com/fardin-05" class="hover:text-white transition">GitHub</a>
                <a href="https://mail.google.com/fardinazim7/" class="hover:text-white transition">Email</a>
            </div>
        </div>
    </footer>

</body>
</html>
